<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under huden</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/xik4fpi.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forlob.css">
</head>

  
  
<body>
    <main class="container">

        <a href="../index.html" id="forside-knap" onclick="genstartHistorien()">Forside</a>

          <!-- Mute-knap -->
        <div id="mute-button" class="mute-button">
            <img id="mute-icon" src="../images/unmute-ikon.png" alt="Mute Toggle">
        </div>

            <h1>Morgenbeslutningen</h1>

        <section class="scene">
            <p>
                <strong>Scene:</strong><br>
                Du er vågnet før vækkeuret. Du ligger og tænker på i dag: gruppearbejde, idræt og frokost. Det kører rundt i hovedet.            </p>
        </section>

        <section class="video-placeholder">
            <video controls src="/videoer/morgenbeslutningen.mp4"></video>
        </section>

        <section class="buttons">
            <a class="button valg-link" onclick="tildelBadge('forsteskridt')" href="../forlob/skolegangen.html" >
                Du står op og prøver at gå i gang – én ting ad gangen.
            </a>
            <a class="button" onclick="tildelBadge('tryghedforst')" href="../forlob/skolegangen.html" >
                Du ligger og scroller mobilen og håber tiden går.
            </a>
        </section>

        <!-- Øjne -->
        <img src="../images/eyeen.png" class="eye top-left" alt="Øje">
        <img src="../images/eyeto.png" class="eye top-right" alt="Øje">
        <img src="../images/eyeto.png" class="eye bottom-left" alt="Øje">
        <img src="../images/eyetre.png" class="eye bottom-right" alt="Øje">
        <img src="../images/eyetre.png" class="eye left" alt="Øje">
        <img src="../images/eyeen.png" class="eye right" alt="Øje">
        <img src="../images/wavebg.png" class="wavebg" alt="">
    </main>

    <script src="../js/afslutning-fold-ud.js"></script>
    <script src="../js/mute.js"></script>
</body>
</html>
